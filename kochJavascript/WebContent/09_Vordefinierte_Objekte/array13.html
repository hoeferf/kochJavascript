<!DOCTYPE html>
<html>
<head>
	<title>Array</title>
</head>
<body>
<script type="text/javascript">

// ECMAScript 5

function test(element, index, array) {
	return (element < 5);
}

var x = [1, 2, 3];
if (x.every(test))
	alert("Alle Elemente sind kleiner als 5.")
else alert("Nicht alle Elemente sind kleiner als 5.");

</script>
</body>
</html>
