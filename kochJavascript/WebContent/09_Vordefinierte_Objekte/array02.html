<!DOCTYPE html>

	<title>Array</title>
</head>
<body>
<script type="text/javascript">

var meinArray = new Array(3);

meinArray[0] = "Jim";
meinArray[1] = "John";
meinArray[2] = "James";

for (var i = 0; i < 3; i++) {
	alert(meinArray[i]);
}

</script>
