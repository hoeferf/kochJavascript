<!DOCTYPE html>
<html>
<head>
<title>Radio</title>
<script type="text/javascript">

function test() {
	var r = document.meinFormular.auswahl;
	for (i = 0; i < r.length; i++) {
		if (r[i].checked) alert(r[i].value);
	}
}

</script>
</head>
<body>
<form id="meinFormular" name="meinFormular">
	<p>
	<input type="radio" id="auswahl" name="auswahl"
		value="Option1" checked="checked">Option 1
	<input type="radio" id="auswahl" name="auswahl"
		value="Option2">Option 2
	<input type="radio" id="auswahl" name="auswahl"
		value="Option3">Option 3
	<br>
	<input type="button" value="Wert anzeigen"
		onclick="test()">
	</p>
</form>
</body>
</html>
