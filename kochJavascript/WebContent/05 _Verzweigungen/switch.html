<!DOCTYPE html>
<html>
<head>
	<title>switch</title>
</head>
<body>
<script type="text/javascript">

var note = 2;

switch (note) {
	case 1:		alert("Hervorragend!");
				break;
	case 2:		alert("Super.");
				break;
	case 3:		alert("Ok.");
				break;
	default:	alert("Naja.");
}

</script>
</body>
</html>
