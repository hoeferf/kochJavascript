<!DOCTYPE html>
<html>
<head>
	<title>if</title>
</head>
<body>
<script type="text/javascript">

var tim = 12;
var tom = 10;

if (tim != tom) {
	if (tim > tom) {
		alert("Tim ist älter.");
	} else {
		alert("Tom ist älter.");
	}
} else {
	alert("Beide sind gleich alt.");
}

</script>
</body>
</html>
