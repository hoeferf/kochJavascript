<!DOCTYPE html>
<html>
  <head>
    <title>Canvas</title>
    <script type="text/javascript">
    function init() {
    	var canvas = document.getElementById("ausgabe");
    	if (canvas.getContext) {
        	var c = canvas.getContext("2d");

			c.beginPath();
			c.moveTo(10, 30);
			c.lineTo(100, 10);
			c.lineTo(140, 50);
			c.lineTo(200, 20);
			c.lineTo(280, 40);
			c.lineTo(340, 20);
			c.stroke();

      	}
    }
    </script>
  </head>
  <body onload="init()">
    <canvas id="ausgabe" width="500" height="300"></canvas>

  </body>
</html>
