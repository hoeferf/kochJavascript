<!DOCTYPE html>
<html>
<head>
<title>JavaScript-Animation</title>
<script type="text/javascript">

var verzoegerung = 100;
var nr = 2;

var bilder = new Array(); // speichert die Bilder der Anim.

// hier werden die Bilder im Hintergrund geladen
for (i = 1; i <= 10; i++) {
	bilder[i] = new Image();
	bilder[i].src = "dp" + i + ".gif";
}

function naechstesBild() {
	document.images["animation"].src = bilder[nr].src;

	nr++;
	if (nr > 10) nr = 1;
}

function init() {
	setInterval("naechstesBild()", verzoegerung);
}

</script>
</head>
<body onload="init()">
<p>
<img src="dp1.gif" id="animation" alt="Animation">
</p>
</body>
</html>
