<!DOCTYPE html>
<html>
<head>
<title>z-index</title>

<style type="text/css">

	#bild1 {	position: absolute;
			top: 50px;
			left: 100px;
			z-index: 1; }

	#bild2 {		position: absolute;
			top: 100px;
			left: 140px;
			z-index: 2; }

</style>
</head>
<body>

<div id="bild1">
	<img src="obj1.gif" alt="Obj1"
		width="136" height="135">
</div>

<div id="bild2">
	<img src="obj2.gif" alt="Obj2"
		width="172" height="120">
</div>

</body>
</html>
