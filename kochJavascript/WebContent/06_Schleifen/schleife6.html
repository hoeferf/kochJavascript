<!DOCTYPE html>
<html>
<head>
	<title>Schleifen</title>
</head>
<body>

<div id="ausgabe"></div>

<script type="text/javascript">

var ausgabe = document.getElementById("ausgabe");

var i = 0;

do {
	ausgabe.innerHTML += i + "<br>";
	i++;
} while (i < 10);

</script>
</body>
</html>
