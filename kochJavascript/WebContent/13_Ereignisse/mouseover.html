<!DOCTYPE html>
<html>
<head>
<title>Mouseover</title>
<style type="text/css">

	.link1  {	font-size: 15pt;
				text-decoration: none;
			}

	.link2  {	font-size: 20pt;
				font-weight: bold;
				font-style: italic;
				letter-spacing: 3pt;
				text-decoration: none;
				color: red;
			}

</style>
</head>

<body>
<p>
<a class="link1"
	onmouseover="this.className= 'link2';"
	onmouseout="this.className= 'link1';"
	href="seite1.html">Link 1</a>
<br />
<a class="link1"
	onmouseover="this.className= 'link2';"
	onmouseout="this.className= 'link1';"
	href="seite2.html">Link 2</a>
<br />
<a class="link1"
	onmouseover="this.className= 'link2';"
	onmouseout="this.className= 'link1';"
	href="seite3.html">Link 3</a>
</p>
</body>
</html>
