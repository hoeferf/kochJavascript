<!DOCTYPE html>
<html>
<head>
<title>Funktionen</title>

<script type="text/javascript">

function summe() {
	var ergebnis = 0;
	for (var i = 0; i < summe.arguments.length; i++) {
		ergebnis += summe.arguments[i];
	}
	alert(ergebnis);
}

</script>
</head>
<body>

<form>
<p>
<input type="button" value="Berechnung 1"
	onclick="summe(23, 33, 53, 12)">
<input type="button" value="Berechnung 2"
	onclick="summe(87, 23, 12, 43, 64, 120, 32, 12)">
<input type="button" value="Berechnung 3"
	onclick="summe(12, 5)">
</p>
</form>

</body>
</html>
