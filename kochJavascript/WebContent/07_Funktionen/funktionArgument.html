<head>

<script type="text/javascript">

function begruessung(name) {
	var text = "Hallo " + name + "!";
	alert(text);
}

</script>
</head>
<body>
<p>Bitte identifiziere Dich:</p>
<form>
	<p>

	<input type="button" value="Wilma"
		onclick="begruessung('Wilma')">
	<input type="button" value="Barney"
		onclick="begruessung('Barney')">
	<input type="button" value="Betty"
		onclick="begruessung('Betty')">
	</p>
</form>
</body>
</html>
